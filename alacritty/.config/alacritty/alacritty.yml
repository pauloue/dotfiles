env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 100
    lines: 30

scrolling:
  multiplier: 5

font:
  normal:
    family: Liberation Mono

  size: 10.0

colors:
  primary:
    background: '#1d1f21'
    foreground: '#c5c8c6'

  normal:
    black:   '#1d1f21'
    red:     '#cc6666'
    green:   '#b5bd68'
    yellow:  '#f0c674'
    blue:    '#81a2be'
    magenta: '#b294bb'
    cyan:    '#8abeb7'
    white:   '#c5c8c6'

  bright:
    black:   '#666666'
    red:     '#d54e53'
    green:   '#b9ca4a'
    yellow:  '#e7c547'
    blue:    '#7aa6da'
    magenta: '#c397d8'
    cyan:    '#70c0b1'
    white:   '#eaeaea'

key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
